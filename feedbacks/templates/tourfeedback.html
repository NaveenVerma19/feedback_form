<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Forms</title>
    <link
      rel="stylesheet"
      href="{% static 'css/custom.css' %}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <!-- Content here -->

      <form class="row g-3" method="POST">
        {% csrf_token %}
        <div class="col-md-6">
          <label for="firstname" class="form-label">First Name</label>
          <input type="text" class="form-control" name="first_name" id="firstname" />
        </div>
        <div class="col-md-6">
          <label for="lastname" class="form-label">Last Name</label>
          <input type="text" class="form-control" name="last_name" id="lastname" />
        </div>
        
        <div class="col-md-12">
          <label for="tourdate" class="form-label">Tour Start Date</label>
          <input type="date" class="form-control" name="tour_start_date" id="tourdate" />
        </div>
        <div class="col-12">
          <label>
              Rate Your Tours Data</label> 
              <br>
            <div class="rate">
              <input type="radio"  name="vehicle_condition" id="rating10" value="5"  /><label for="rating10", title="5"> </label>
              <input type="radio"  name="vehicle_condition" id="rating9" value="4.5"  /><label for="rating9", title="4.5" class="half"> </label>
              <input type="radio"  name="vehicle_condition" id="rating8" value="4"  /><label for="rating8", title="4"> </label>
              <input type="radio"  name="vehicle_condition" id="rating7" value="3.5"  /><label for="rating7", title="3.5" class="half"> </label>
              <input type="radio"  name="vehicle_condition" id="rating6" value="3"  /><label for="rating6", title="3"> </label>
              <input type="radio"  name="vehicle_condition" id="rating5" value="2.5"  /><label for="rating5", title="2.5" class="half"> </label>
              <input type="radio"  name="vehicle_condition" id="rating4" value="2"  /><label for="rating4", title="2"> </label>
              <input type="radio"  name="vehicle_condition" id="rating3" value="1.5"  /><label for="rating3", title="1.5" class="half"> </label>
              <input type="radio"  name="vehicle_condition" id="rating2" value="1"  /><label for="rating2", title="1"> </label>
              <input type="radio"  name="vehicle_condition" id="rating1" value="0.5"  /><label for="rating1", title="0.5" class="half"> </label>
            </div>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
